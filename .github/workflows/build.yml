name: Docker Build

on:
  push:
    branches:
      - main
      - dev
      - ciCd # Delete
  pull_request:
    branches:
      - main
      - dev

jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20.x'
          cache: false
      - name: Vendor
        run: go mod vendor
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54

